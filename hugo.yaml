# Hugo configuration file
title: 3D Perception Lab

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /
      weight: 1
    - name: Research
      pageRef: /research
      weight: 2
    - name: Releases
      pageRef: /docs
      weight: 3
    - name: People
      pageRef: /people
      weight: 4
    - name: Contact
      pageRef: /contact
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"


params:
  theme:
    # light | dark | system
    default: light
    displayToggle: true